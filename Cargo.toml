[package]
authors = ["Cl√©ment Bizeau <clement.bizeau4@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "cool"
version = "0.1.0"

[dependencies]
cortex-m = "0.6.3"
cortex-m-rt = "0.6.12"
cortex-m-semihosting = "0.3.5"
cortex-m-rtic = "0.5.5"
panic-semihosting = "0.5.3"
defmt = "0.1.2"
defmt-rtt = "0.1.0"
heapless = "0.5.6"

[dependencies.stm32f3xx-hal]
path = "../stm32f3xx-hal"
features = ["stm32f303xc", "rt"]

[dependencies.cast]
default-features = false
version = "0.2.2"

[features]
# set logging levels here
default = [
  "defmt-info",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# this lets you use `cargo fix`!
[[bin]]
name = "cool"
test = false
bench = false

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

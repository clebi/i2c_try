[package]
authors = ["Cl√©ment Bizeau <devclbi@proton.me>"]
edition = "2021"
readme = "README.md"
name = "i2c_try"
version = "0.1.0"

[dependencies]
cortex-m =  {version = "0.7.6", features = ["critical-section-single-core"]}
cortex-m-rt = "0.7.2"
cortex-m-semihosting = "0.5.0"
cortex-m-rtic = "1.1.3"
panic-semihosting = "0.6.0"
heapless = "0.7.16"
defmt = "0.3.2"
defmt-rtt = "0.4.0"

[dependencies.stm32f3xx-hal]
path = "../stm32f3xx-hal"
features = ["stm32f303xc", "rt"]

[dependencies.cast]
default-features = false
version = "0.3.0"

# this lets you use `cargo fix`!
[[bin]]
name = "i2c_try"
test = false
bench = false

[profile.dev]
opt-level = 0
codegen-units = 1
debug = true
lto = true

[profile.release]
codegen-units = 1
debug = true
lto = true
